<!doctype html>
<head>
    <link rel='stylesheet' type='text/css' href="./style.css">
</head>
<body onload="player()">
    <div id="app"> </div>
    <p class="Tic">Tic Tac Toe</p>
    <div class="player">
        <p class="player1"></p>
        <p class="versus">VS</p>
        <p class="player2"></p>
    </div>

    <div class='game'>

        <table id="thetable" align="center" onClick="XO(event)">
            <tr >
                <th id="0"></th>
                <th id="1"></th>
                <th id="2"></th>
            </tr>
            <tr id="1">    
                <th id="3"></th>
                <th id="4"></th>
                <th id="5"></th>
            </tr>
            <tr id='2'>
                <th id="6"></th>
                <th id="7"></th>
                <th id="8"></th>
            </tr>
        </table>
        <div  class="tally">
                <p class="tallyX">X Wins: </p>
                <p class="tallyO">O Wins: </p>
                <p class="turn">Turn: X</p>
            </div>
    </div>

    <div class="buttons">
        <button class="reset" onClick="clearOut('thetable')" >RESET</button>
    </div>
    <p class="Winner"></p>    
    <script src="./app.js"></script>
</body>
